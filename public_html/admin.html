<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Desafio Algorítmico</title>
        <!-- libs -->
        <script type="text/javascript" src='js/angular.js'></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script type="text/javascript">
            angular.module('app-admin', ['ngRoute'])
            .config( ['$routeProvider', '$locationProvider', 
            function($routeProvider, $locationProvider) {
              $routeProvider
                .when('/', {
                  templateUrl: 'admin/login.html',
                  controller: 'loginCtrl',
                  controllerAs: 'login'
                })
                .when('/problem/', {
                  templateUrl: 'admin/problems.html',
                  controller: 'ProblemsCtrl',
                  controllerAs: 'problems'
                })
               .when('/problem/:id', {
                  templateUrl: 'admin/editproblem.html',
                  controller: 'ProblemEditCtrl',
                  controllerAs: 'problemEdit'
                })
               .when('/problem/create', {
                  templateUrl: 'index/createproblem.html',
                  controller: 'ProblemCreateCtrl',
                  controllerAs: 'problemCreate'
                });
                
                $locationProvider.html5Mode(true);
            }]);
        </script>
        <style>
        body { margin: 50px; }
        header { margin-bottom: 50px; }
        </style>
    </head>
    <body ng-app='app'>
        <div ng-controller='podiumController'>
            <header class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="text-center">Desafio Algorítmico</h1>
                    <h4 class="text-center">Pagina de Administrador</h4>
                </div>
            </header>
            <div class="row">
                <div ng-view></div>
            </div>
        </div>
    </body>
</html>
