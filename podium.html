<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RuiOliveiras</title>
<!-- libs -->
<script type="text/javascript" src='js/angular.js'></script> 

<script type="text/javascript">
	angular.module('app', [])
	.controller('podiumController', ['$http','$scope', function ($http, $scope){
		$http.get('app.php/podium').
		success(function(data, status, headers, config) {
			$scope.result = data;
		}).
		error(function(data, status, headers, config) {
			alert('Some error, try later!');
		});
		
	}]);
	
</script>

<style>

.panel {
	float: left;
	width: 250px;
	padding: 0 20px 0 20px;
	position: fixed;
	overflow: auto;
	background: rgba(0,0,0, 0.08);
	box-shadow: rgba(0,0,0,0.15) -1px 0 8px inset;
}


.workspace {
	width: 700px;
	margin: 0 150px 0 300px;
	padding: 20px 40px;
}

.workspace > * {
	width: 100%;
}

</style>


</head>

<body ng-app='app'>

<div ng-controller='podiumController'>
	<!-- Doo a barrelll rolll -->
	<table style="width:100%">
	  <tr>
	    <td>Numero</td>
	    <td>Score</td> 
	  </tr>
	 <tr ng-repeat="elem in result">
	    <td>{{ elem.number }}</td>
	    <td>{{ elem.score }}</td> 
	  </tr>
	</table>
</div>

</body>
</html>
